<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/stats.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="stats">
			<div id="left-stats">
				<h2>Our 18 years of achievements</h2>
				<p id="left-text">With our super powers we have reached this</p>
			</div>
			<div id="right-stats">
				<div class="stats-first-row">
					<div class="stats-row-el">
						<div class="img-container">
							<img src="/vectors/01.svg" alt="icon" />
						</div>
						<div class="stats-text-el">
							<h4 class="stats-sub-title">10,000+</h4>
							<p class="right-text">Downloads per day</p>
						</div>
					</div>
					<div class="stats-row-el">
						<div class="img-container">
							<img src="/vectors/05.svg" alt="icon" />
						</div>
						<div class="stats-text-el">
							<h4 class="stats-sub-title">500+</h4>
							<p class="right-text">Clients</p>
						</div>
					</div>
				</div>
				<div class="stats-second-row">
					<div class="stats-row-el">
						<div class="img-container">
							<img src="/vectors/04.svg" alt="icon" />
						</div>
						<div class="stats-text-el">
							<h4 class="stats-sub-title">2 Million</h4>
							<p class="right-text">Users</p>
						</div>
					</div>
					<div class="stats-row-el">
						<div class="img-container">
							<img src="/vectors/07.svg" alt="icon" />
						</div>
						<div class="stats-text-el">
							<h4 class="stats-sub-title">140</h4>
							<p class="right-text">Countries</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
