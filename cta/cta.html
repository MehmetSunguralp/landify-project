<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="cta.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="cta-base">
			<div id="cta-left">
				<h2 id="cta-title">Manage your projects from your mobile</h2>
				<p id="cta-text">
					Download the app to manage your projects, keep track of the progress
					and complete tasks without procastinating. Stay on track and complete
					on time!
				</p>
				<p id="cta-sub-title">Get the App</p>
				<img
					class="cta-badges"
					src="/vectors/play-store.svg"
					alt="play store link"
				/>
				<img
					class="cta-badges"
					src="/vectors/app-store.svg"
					alt="app store link"
				/>
			</div>
			<div id="cta-right">
				<img src="/vectors/phone-top.svg" alt="phone mockup" />
				<img src="/vectors/phone-bottom.svg" alt="phone mockup" />
			</div>
		</div>
	</body>
</html>
